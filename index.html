<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>Instagram Feed con Bootstrap</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid nav">
                <a class="navbar-brand align-items-center" href="#">
                    <i class="fa-brands fa-instagram mr-1" style="color: #000000"></i>
                    <span class="color text-dark">Instagram</span>
                </a>

                <div class="collapse navbar-collapse justify-content-end">
                    <button type="button" class="btn btn-success nav-link mr-5" data-toggle="modal" data-target="#ModalCenter">
                        <span>Create a new post</span>
                    </button>

                    <div class="modal fade" id="ModalCenter" tabindex="0" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-upper">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="ModalLongTitle">Create a new post</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                </div>
                                <div class="modal-body ">
                                    <div class="form">
                                        <label for="formCaption"><h6>Caption:</h6></label>
                                        <textarea class="form-control" id="formCaption" rows="2"placeholder="Add the caption of your post here"></textarea>
                                      </div>
                                    <button type="button" class="camera btn btn-light">
                                        <i class="fa-solid fa-camera" style="color: #000000;"></i>
                                    </button>
                                    <button type="button" class="location btn btn-light">
                                        <i class="fa-sharp fa-solid fa-location-dot" style="color: #0a0000;"></i>
                                    </button>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                             </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" >  
                            <a class="navbar-brand align-items-center text-white" href="#">
                                <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                            </a>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Profile</a>
                            <a class="dropdown-item" href="#">Accesibility</a>
                            <a class="dropdown-item" href="#">Privacy and data</a>
                        <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-danger" href="#">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <nav>
            <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
                    <button type="button" class="nav-link active" id="nav-grid-tab" data-bs-toggle="tab" data-bs-target="#nav-grid" role="tab" aria-controls="nav-grid" aria-selected="true" >
                        <i class="fa-solid fa-table-cells"></i>
                    </button>
                <a href="card.html">
                    <button type="button" class="nav-link" id="nav-single-tab" data-bs-toggle="tab" data-bs-target="#nav-single"  role="tab" aria-controls="nav-single" aria-selected="false" >
                        <i class="fa-solid fa-square"></i>
                    </button>
                </a>  
            </div>
            <div class="container">
                <div class="row m-2 ">
                    <div class="col-4">
                        <img src="https://fastly.picsum.photos/id/127/300/300.jpg?hmac=HZUd4txpHTQ03Wnmjyu9jVlqCd0RgknOTp2S0RIoE-k" alt="Photo1">
                    </div>
                    <div class="col-4">
                        <img src="https://fastly.picsum.photos/id/823/300/300.jpg?grayscale&hmac=a6TNQ_hMBHa0cO8ccchAWs3SU8hBFdwHveDI54nwN2A" alt="Photo2">
                    </div>
                    <div class="col-4">
                        <img src="https://fastly.picsum.photos/id/866/300/300.jpg?hmac=9qmLpcaT9TgKd6PD37aZJZ_7QvgrVFMcvI3JQKWVUIQ" alt="Photo3">
                    </div>
                </div>
                <div class="row m-2 ">
                    <div class="col-4">
                        <img src="https://fastly.picsum.photos/id/237/300/300.jpg?hmac=9iUR3VHqf0Y9abGyuPZTpEIxHJL0sSvyNtJtDIMSylM" alt="Photo4">
                    </div>
                    <div class="col-4">
                        <img src="https://fastly.picsum.photos/id/859/300/300.jpg?hmac=E8KIBV5yPcZHA4CBdgfVdkzaDYiUe0fU3r1WwfIwbLc" alt="Photo5">
                    </div>
                    <div class="col-4">
                        <img src="https://fastly.picsum.photos/id/664/300/300.jpg?hmac=1K3r_m4_CIIdXJwGCB8fI1rKO8MgNlJ6ssUwyL7KUZ0" alt="Photo6">
                    </div>
                </div>
                <div class="row m-2 ">
                    <div class="col-4">
                        <img src="https://fastly.picsum.photos/id/735/300/300.jpg?hmac=7IspCPgojje4HE9ZAY-xKACfF5r2Z9AZpWIV1zC-PK4" alt="Photo7">
                    </div>
                    <div class="col-4">
                        <img src="https://fastly.picsum.photos/id/742/300/300.jpg?hmac=3g8utVmYFCNJz0roceHrGIy_9761BtMT7bv7uGgzEiE" alt="Photo8">
                    </div>
                    <div class="col-4">
                        <img src="https://fastly.picsum.photos/id/234/300/300.jpg?hmac=h_wyR2RyqWlWBClKUtEB0PtIVBMKrf42kUI7IFbJ-UQ" alt="Photo9">
                    </div>
                </div>
            </div>  
        </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-grid" role="tabpanel" aria-labelledby="nav-grid-tab"></div>
                <div class="tab-pane fade" id="nav-single" role="tabpanel" aria-labelledby="nav-single-tab"></div>
            </div>
        
       
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
